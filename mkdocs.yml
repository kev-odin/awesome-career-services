site_name: Awesome Career Services
site_description: A curated list of awesome career service resources
site_author: Kevin Chung
repo_name: kev-odin/awesome-career-services
repo_url: https://github.com/kev-odin/awesome-career-services
theme:
  name: material
  language: en
  features:
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
  icon:
    repo: fontawesome/brands/git-alt

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
      primary: deep purple
      accent: amber

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
      primary: deep purple
      accent: amber

extra:
  social:
    - icon: fontawesome/brands/github-alt 
      link: https://github.com/kev-odin
    - icon: fontawesome/brands/linkedin 
      link: https://linkedin.com/in/kchungdev
    - icon: fontawesome/brands/pied-piper-alt
      link: https://kchungdev.com/

